<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>菜品管理</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */

			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}

			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}

			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>

		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

	</head>


	<body>

	<div th:replace="~{commons::topbar}"></div>
		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{commons::sidebar}"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" >
					<div th:replace="~{dishNav::dishsNav}"></div>
					<div class="table-responsive" style="margin-top: 15px">


						<form  th:action="@{/DishsController/editDishInfo}" method="post">
							<div class="thumbnail" th:each="dishsList:${dishs}"
								 style="width: 400px;height:280px;float: left;margin-top: 35px"
									>
								<img th:src="${dishsList.getDishAvatarPath()}" style="object-fit:contain;width: 350px;height: 200px">
								<!--								图片浏览-->
								<p th:text="${dishsList.getDishName()}" align="center"></p>
								<div style="margin-bottom: 5px" align="center">
									<!--/*@thymesVar id="getDishId" type=""*/-->
									<a class="btn-sm btn-success"
									   th:href="@{'/DishsController/editDishInfo/'+ ${dishsList.getDishId()}}"
									   >编辑</a>
									<a class="btn-sm btn-danger"
									   th:href="@{'/DishsController/deleteDishs/'+ ${dishsList.getDishId()}}"
									>删除</a>
								</div>

							</div>
						</form>
<!--						水平放置表格div-->
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="../js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="../js/popper.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="../js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

	<script>
		$("#exampLeModaL").on("show.bs.modal",function(event){
			var button = $(event.reLatedTarget)
			var recipient = button.data("whatever")
			var modal = $(this);
			modal.find(".modal-titLe*"). text("New Meassage to"+recipient);
			modal.find(".modal-body input") . val(recipient)
		})



	</script>

		<!-- Graphs -->
		<script type="text/javascript" src="../js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
