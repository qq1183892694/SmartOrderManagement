<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--    五秒钟刷新一次页面-->
    <meta http-equiv="refresh" content="5">

    <title>备菜界面</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>

<div th:replace="~{commons::topbar}"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons::sidebar}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="panel panel-default">
                <div class="panel-heading alert alert-danger">
                    <span class="panel-title">
                        最新公告信息
                    </span>
                </div>
                <span th:text="${proclamationid}" style="margin-left: 15px"></span>
            </div>
            <br>
            <div class="alert alert-danger" role="alert">
                <span>未完成菜品列表</span>
            </div>
            <div class="table-responsive" style="margin-top: 15px">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>菜品名称</th>
                        <th>数量</th>
                        <th>桌号</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="dish:${preparedish}">
                        <td th:text="${dish.getDishName()}"></td>
                        <td th:text="${dish.getDishNumber()}"></td>
                        <td th:text="${dish.getOrderTable()}">
                        <td th:text="${dish.getDishStatus()=='1'?'菜品已完成':'菜品未完成'}"></td>
                        <td>
                            <a class="btn-sm btn-success"
                               th:href="@{'/PrepareDishController/finishDish/'+${dish.getId()}}">完成烹饪</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
</body>

</html>
