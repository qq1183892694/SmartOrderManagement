<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>员工管理</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>

	</head>

	<body>

	<div th:replace="~{commons::topbar}"></div>
		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{commons::sidebar}"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div class="table-responsive" style="margin-top: 15px">
						<a class="btn-sm btn-success" th:href="@{'/UsersController/addView'}">添加员工</a>
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>员工编号</th>
									<th>员工姓名</th>
									<th>权限状态</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
							<tr th:each="user:${users}">
								<td th:text="${user.getUid()}"></td>
								<td th:text="${user.getUserLoginName()}"></td>
								<td th:text="${user.getCharacterName()}"></td>
								<td>
									<a class="btn-sm btn-success" th:href="@{'/UsersController/updateView/'+${user.getUid()}}">编辑</a>
									<a class="btn-sm btn-danger deleteuser" th:id="${user.getUid()}">删除</a>
								</td>
							</tr>
							</tbody>
						</table>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="/js/jquery.min.js"></script>
		<script type="text/javascript" src="/js/popper.min.js"></script>
		<script type="text/javascript" src="/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>


<!--	deleteuser-->
	<script type="text/javascript">
		$(function () {
			$('.deleteuser').click(function(){
				var that = $(this);
				if(confirm('您确定要删除')) {

					var value = {'uid':that.attr('id')};
					$.ajax({
						url:"/UsersController/delete",
						type:'POST',
						data:JSON.stringify(value),
						dataType:'json',
						contentType:'application/json;charset=UTF-8',
						success:function(data){
							if(data['success']){
								//直接移除父级的标签
								alert(data['msg']);
								that.parents('tr').remove();
							}else{alert(data['msg']);}

						},
						error:function(){alert('删除出错')}
					})
				}
			});
		});

	</script>
	</body>

</html>
