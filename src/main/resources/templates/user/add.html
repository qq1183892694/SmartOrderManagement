            <form role="form" class="form-horizontal"  id="usersform" enctype="multipart/form-data" th:action="@{/UsersController/add}" method="post" >

                            <label for="inputuser" class="col-sm-2 control-label">账号</label>
                            <p class="text-danger" id="namsg"></p>
                            <div class="col-sm-10">

                        </div>

                            <p class="text-danger" id="confirmmsg"></p>
                            <div class="col-sm-10">
                                <input class="form-control" id="confirmpassword"

                            </div>
                        </div>

                        <div class="col-sm-6">
                            <p class="text-danger" id="selectmsg"></p>
                            <select class="selectpicker" id="selectauthority" name="authorityid" data-style="btn-info" title="权限"  >

                    </div>

                    <!--                        头像-->
                    <div class="col-6">
                        <h1>头像设置</h1>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <img id="avatar" width="250px" height="250px"
                                     style="object-fit:contain"
                                >
                            </div>
                            <p for="avatar" class="col-sm-6 control-label">注意：图片大小250*250支持格式jpg/png</p>
                        </div>
                        <div class="col-6">
                            <label for="avatarfile" class="btn btn-min btn-primary" type="submit" >上传头像</label>
                            <input hidden="true" type="file" name="avatarfile"  id="avatarfile"><br>
                        </div>


                    </div>
                </div>
                <div class="col-md-2 pt-3 pl-2">
                    <button th:align="center" class="btn btn-block btn-primary" id="subtn" type="submit" >添加新用户</button>
                </div>
                <div class="col-md-2 pt-3 pl-2">
                    <a th:align="center" class="btn btn-block btn-primary" th:href="@{/UsersController/users}">返回</a>

            </form>



        </main>

<script type="text/javascript">
    //图片类型验证
    function verificationPicFileType(file) {
        var fileTypes = [".jpg", ".png"];
        var filePath = file.value;
        //当括号里面的值为0、空字符、false 、null 、undefined的时候就相当于false
        if(filePath){
            var isNext = false;
            var fileEnd = filePath.substring(filePath.indexOf("."));
            for (var i = 0; i < fileTypes.length; i++) {
                if (fileTypes[i] == fileEnd) {
                    isNext = true;
                    break;
                }
            }
            if (!isNext){
                alert('不接受此文件类型');
                file.value = "";
                return false;
            }else{
                return true;
            }
        }else {
            return false;
        }
    }

    //图片大小验证
    function verificationPicFileDimension(file) {
        var fileSize = 0;
        var fileMaxSize = 1024*4;//4M
        var filePath = file.value;
        if(filePath){
            fileSize =file.files[0].size;
            var size = fileSize / 1024;
            if (size > fileMaxSize) {
                alert("文件大小不能大于4M！");
                file.value = "";
                return false;
            }else if (size <= 0) {
                alert("文件大小不能为0M！");
                file.value = "";
                return false;
            }
            if(size<=fileMaxSize){
                return true
            }
        }else{
            return false;
        }
    }

    //图片尺寸验证
    function verificationPicFileSize(file) {
        var filePath = file.value;
        if(filePath){
            //读取图片数据
            var filePic = file.files[0];
            var reader = new FileReader();
            reader.onload = function (e) {
                var data = e.target.result;
                //加载图片获取图片真实宽度和高度
                var image = new Image();
                image.onload=function(){
                    var width = image.width;
                    var height = image.height;
                    if (width == 250 && height == 250){
                        return true;
                    }else {
                        alert("文件尺寸应为：250*200！");
                        file.value = "";
                        return false;
                    }
                };
                image.src= data;
            };
            reader.readAsDataURL(filePic);
        }else{
            return false;
        }
    }

    // 获取url
    function getObjectURL(file) {
        var url = null ;
        if (window.createObjectURL!=undefined) {
            url = window.createObjectURL(file) ;
        } else if (window.URL!=undefined) {
            url = window.URL.createObjectURL(file) ;
        } else if (window.webkitURL!=undefined) {
            url = window.webkitURL.createObjectURL(file) ;
        }
        return url ;
    }
    //上传头像显示
    $(function () {
        $('#avatarfile').change(function () {
            check=verificationPicFileType(this);
            check=verificationPicFileDimension(this);
            check=verificationPicFileSize(this);
            $('#avatar').attr('src', getObjectURL($(this)[0].files[0]))
        });
    });

    //表单提交与信息验证
    $(function () {
        $('#inputuser').blur(function () {
            var username=$('#inputuser').val().trim();
            var value={'username':username};
            console.log(value['username']);
            $.ajax({
                    type:'post',
                    url:"/UsersController/checkuser",
                    data:JSON.stringify(value),
                    dataType:'json',
                    contentType:'application/json;charset=UTF-8',
                    success :function (data) {
                        $('#namsg').text(data['msg']);
                        if(!data['success']){
                           $('#subtn').attr('disabled','disabled');
                        }else{
                            $("#subtn").removeAttr("disabled");//将按钮可用
                        }
                    }
                }
            );
        });
    });

    $(function () {
        $('#usersform').on('submit',function () {
            var check=true;
           var username=$('#inputuser').val().trim();
           var password=$('#inputpassword').val().trim();
           var confirmpawd=$('#confirmpassword').val().trim();
           var selection=$('#selectauthority').val()
           console.log(username.length);
           if(username.length>20){
              $('#namsg').text("账户长度不超过 20 个字符");
              check=false
           }
            if(password.length>18){
                $('#pwdmsg').text("密码长度不超过 18 个字符");
                check=false;
            }
            if(password!=confirmpawd){
                $('#confirmmsg').text("两次输入的密码不相等");
                check=false;
            }
            if(!selection){
                $('#selectmsg').text("未选择用户权限");
                check=false;
            }
            if(check)
            {
                $('#namsg').text("");
                $('#pwdmsg').text("");
                $('#confirmmsg').text("");
                $('#selectmsg').text("");
            }
           return check;
        });
    });

</script>
