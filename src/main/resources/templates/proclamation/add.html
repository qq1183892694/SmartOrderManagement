<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>添加公告</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>
<script >
    function checkid(){
        if(document.getElementById("id").value=="")

        {
            document.getElementById("warningid").hidden=false;
            document.getElementById("submit").disabled=true;
        }else{
            document.getElementById("warningid").hidden=true;
            document.getElementById("submit").disabled=false;
        }
    }
    function checklength() {
        if (document.getElementById("id").value.length==11||document.getElementById("id").value.length==8)
        {
            document.getElementById("warningid").hidden=true;
            document.getElementById("submit").disabled=false;
        }
        else {
            document.getElementById("warningid").hidden=false;
            document.getElementById("submit").disabled=true;
        }


    }
</script>
<body>

<div th:replace="~{commons::topbar}"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons::sidebar}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/ProclamationController/proclamation}" method="post">
                <a class="btn btn-sm btn-success" th:href="@{/ProclamationController/proclamations}">返回</a>
                <div class="form-group" style="margin-top: 10px">
                    <input type="text" name="proclamationId" style="visibility: hidden" class="form-control" th:value="${#dates.format(new java.util.Date().getTime(), 'yyyyMMddHHmmss')}">

                </div>
                 <div class="form-group">
                   <center><label>公告内容</label></center>
                     <textarea rows="3" type="text" name="proclamationContext" class="form-control" placeholder="输入公告"></textarea>
                     </div>
                <button type="submit"id="submit" class="btn btn-primary">添加</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>

<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
